<div class="container p-2 news cardCategory">
    <div class="row d-flex justify-content-center">
        <div class="news__left col-md-2 mt-2 mb-2 m-2">
            <div class="row">
                <h4 class="mb-3" style="font-weight:600;">Categorias</h4>
                <ul>
                    <a href="#" class="cardCategory__link" (click)="getNews(category)" *ngFor="let category of categoryList">
                        <li class="cardCategory__list-item">
                            <span class="cardCategory__text">{{category}}</span>
                        </li>
                    </a>
                </ul>
            </div>
        </div>
        <div class="col-md-9 m-4 mt-0 mb-0 d-flex justify-content-center align-items-center" *ngIf="news.length <= 0">
            <span style="font-weight:700; color:#1A080F;">Nenhuma not√≠cia encontrada.</span>
        </div>
        <div class="col-md-8 m-4 mt-0 mb-0" *ngIf="news.length > 0">

            <div class="row news__container m-2" *ngFor="let card of news">
                <div class="news__image col-md-3">
                    <img :src="{{card.image_url}}" class="" alt="...">
                </div>
                <!-- <img :src="{{card.image}}" class="news__image col-md-3" alt="..."> -->
                <a href="{{card.url}}" target="blank" class="news__link col-md-6">
                    <div class="">
                        <h5 class="news__title">{{card.title}}</h5>
                        <p class="news__content">{{card.snippet}}</p>
                    </div>
                </a>
            </div>

        </div>
    </div>
</div>
